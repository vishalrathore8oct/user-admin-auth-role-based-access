<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Signup</h1>
    <form id="signup-form">
        <label for="name">Name: <input type="text" name="name" id="name" required></label>
        <label for="email">Email: <input type="email" name="email" id="email" required></label>
        <label for="password">Password: <input type="password" name="password" id="password" required></label>
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
